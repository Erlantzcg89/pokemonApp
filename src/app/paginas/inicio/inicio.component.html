<div class="contenedor">
  <div class="header">
    <h1>Pokemon.app</h1>
  </div>
  <section class="filtros">
    <h2 class="text-primary"><i class="fas fa-search mx-3 text-dark"></i>Buscar</h2>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="busqueda">
      </div>
    </div>
    <div class="form-group row pl-3">
      <div *ngFor="let h of habilidades" class="col-4">

        <p class="p-0 m-0">
          <input type="checkbox" class="" (click)="checkHabilidad(h)"> {{h.nombre}}
        </p>
      </div>
    </div>
  </section>
  <div class="row">
    <section class="columna1 col-sm-6">
      <h2 class="text-primary ml-3">Listado de Pokemons</h2>

      <ul class="lista list-group">
        <li *ngFor="let p of pFiltrados | pokemonFiltro : busqueda" (click)="seleccionarPokemon(p)"
          class="list-group-item {{ (p.id==pSeleccionado.id) ? 'active' : '' }}">
          <span class="nombre-pokemon">{{p.nombre}}</span>
        </li>
      </ul>

    </section>

    <section *ngIf="pSeleccionado !== ''; else elseBlock" class="columna2 col-sm-6">
      <div class="detalle-header">
        <h2 class="text-center">{{pSeleccionado.nombre}}</h2>
      </div>
      <ul class="login-lista list-group">
        <li *ngFor="let h of pSeleccionado.habilidades" class="list-group-item">
          {{h.nombre}}
        </li>
      </ul>
    </section>

    <ng-template #elseBlock>

      <section class="columna2 col-sm-6">
        <p>Bienvenido a la app de pokemon!!!<br>
          Selecciona un pokemon para abrir el detalle</p>
      </section>

    </ng-template>

  </div>



</div>
